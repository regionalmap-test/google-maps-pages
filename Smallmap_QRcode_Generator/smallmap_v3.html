<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Small Area Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* パスワード画面 */
    #passwordDiv {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2000;
      padding: 20px;
      box-sizing: border-box;
    }

    #passwordDiv h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    #passwordInput, #submitBtn {
      width: 90%;
      max-width: 400px;
      font-size: 1.2em;
      padding: 1em;
      box-sizing: border-box;
    }

    #submitBtn {
      margin-top: 0.8em;
      border-radius: 8px;
      border: none;
      background: #4285F4;
      color: #fff;
    }

    #msg {
      margin-top: 0.6em;
      color: red;
    }

    /* 地図 */
    #mapContainer {
      width: 100vw;
      height: 100vh;
      display: none;
    }

    #mapFrame {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* 説明オーバーレイ（数秒で消える） */
    #hint {
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 0.9em;
      z-index: 1500;
      pointer-events: none;
    }
  </style>
</head>

<body>

<div id="passwordDiv">
  <h2>パスワードを入力してください</h2>
  <input type="password" id="passwordInput" placeholder="パスワード">
  <button id="submitBtn">表示</button>
  <p id="msg"></p>
</div>

<div id="mapContainer">
  <div id="hint">地図を操作してください</div>
  <iframe id="mapFrame" loading="lazy"></iframe>
</div>

<script>
  const correctPassword = "1914";

  document.getElementById("submitBtn").onclick = () => {
    const input = document.getElementById("passwordInput").value;
    const msg = document.getElementById("msg");

    if (input !== correctPassword) {
      msg.textContent = "パスワードが違います。";
      return;
    }

    const mid = new URLSearchParams(location.search).get("mid");
    if (!mid) {
      msg.textContent = "地図IDがありません。";
      return;
    }

    // embed + 日本語指定（UI安定）
    document.getElementById("mapFrame").src =
      "https://www.google.com/maps/d/embed?mid=" + encodeURIComponent(mid) + "&hl=ja";

    document.getElementById("passwordDiv").style.display = "none";
    document.getElementById("mapContainer").style.display = "block";

    // ヒントを数秒で消す
    setTimeout(() => {
      const hint = document.getElementById("hint");
      if (hint) hint.style.display = "none";
    }, 4000);
  };
</script>

</body>
</html>
